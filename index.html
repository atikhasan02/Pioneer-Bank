<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pioneer-Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
   



     <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login-Here</h4>
            <input type="text" name="" id="" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="password">
            <br>
            <button  id="first-btn"
             class="btn btn-success">Enter</button>
        </div>
     </div>
     <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h2>Deposit</h2>
           <h5>$ <span id="current-deposit">00</span></h5>
          </div>
        </div>
        <div class="col-md-4"> 
          <div class="withdraw status">
             <h2>withdraw</h2>
             <h5>$ <span id="current-withdraw">00</span></h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h2>Balance</h2>
            <h5>$ <span id="current-balance">1240</span></h5>
          </div>          
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
           <div class="submit-area">
            <h4>Deposit</h4>
            <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
            <br>
            <button class="btn btn-success" id="add-deposit">Deposit</button>
           </div>
          
        </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Withdraw</h4>
          <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
          <br>
          <button  id="add-withdraw" class="btn btn-success">Withdraw</button>
        </div>
        </div>
      </div>
    </div>
    <script>
        var clickingBtn = document.getElementById("first-btn");
          clickingBtn.addEventListener('click',function(){
            var logInArea = document.getElementById("login-area");
            logInArea.style.display="none";
            var hidingArea = document.getElementById('transaction-area');
            hidingArea.style.display ="block";
          })
          // deposit button event handler
          const addDeposit = document.getElementById("add-deposit");
          addDeposit.addEventListener("click",function(){
            const depositNumber = getInputNumber("deposit-amount");
            
            updateSpanText("current-deposit",depositNumber);
            updateSpanText("current-balance",depositNumber);

            document.getElementById("deposit-amount").value="";

                     // withdraw button event handler

          })
          const withdrawButton = document.getElementById("add-withdraw");
          withdrawButton.addEventListener("click",function(){
            const withdrawNumber = getInputNumber("withdraw-amount");
            
            updateSpanText("current-withdraw",withdrawNumber);
            updateSpanText("current-balance",-1*withdrawNumber);
            document.getElementById("withdraw-amount").value=""
            
          }) 

          function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
          

          }
          function updateSpanText(id,depositNumber) {
            var current = document.getElementById(id).innerText;
            var currentNumber= parseFloat(current);
            var totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
            
          }

          

        

    </script>

  </body>
</html>
